    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    }
  });

  // Función que se ejecuta cuando el reproductor de YouTube está listo
  function onPlayerReady(event) {
    // Inicia el seguimiento del progreso del video en intervalos regulares
    setInterval(function() {
      var progress = event.target.getCurrentTime();
      var interval = 10;
      var roundedProgress = Math.floor(progress / interval) * interval;

      // Envía los datos de ubicación del video a GTM
      dataLayer.push({
        'event': 'youtubeProgress',
        'progress': roundedProgress
      });
    }, 10000); // Intervalo de tiempo en milisegundos (ejemplo: 10 segundos)
  }
